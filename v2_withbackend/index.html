<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Management Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Index-only header alignment */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .page-actions {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .page-title {
      display: grid;
      gap: 4px;
    }
  </style>
  <script src="js/app.js"></script>
  <style>
    /* Scoped fix: only affects index.html */
    /* Flatten the header so its children flow naturally even if it isn't closed properly */
    .page-header {
      display: contents;
    }
    /* Prevent margin collapsing and ensure content starts right under topbar */
    .content {
      display: flow-root;
    }
    /* Remove extra top spacing for the first section */
    .content > * {
      margin-top: 0;
    }
    .dashboard {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- CSS-only theme toggle uses :has() -->
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="4"></rect>
            <path d="M7 8h10M7 12h10M7 16h6" stroke-width="2" stroke="currentColor" fill="none"></path>
          </svg>
        </div>
        <div class="workspace">
          <span class="workspace-name">TaskMaster</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a class="nav-link active" href="index.html">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M3 11l9-8 9 8v9a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9z" fill="currentColor"></path>
            </svg>
          </span>
          <span class="label">Home</span>
        </a>
        <a class="nav-link" href="inbox.html">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M21 4H3a2 2 0 0 0-2 2v1l11 6 11-6V6a2 2 0 0 0-2-2zm0 6-9.5 5.18a1 1 0 0 1-1 0L1 10v8a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2v-8z" fill="currentColor"></path>
            </svg>
          </span>
          <span class="label">Inbox</span>
        </a>
        <a class="nav-link" href="tasks.html">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M19 3H5a2 2 0 0 0-2 2v14l4-4h12a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z" fill="currentColor"></path>
            </svg>
          </span>
          <span class="label">My Tasks</span>
        </a>
        <a class="nav-link" href="analytics.html">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 19h4V9H4v10zm6 0h4V5h-4v14zm6 0h4V13h-4v6z" fill="currentColor"></path>
            </svg>
          </span>
          <span class="label">Analytics</span>
        </a>
      </nav>

      

      

      <div class="sidebar-profile">
        <div class="avatar" aria-hidden="true">MG</div>
        <div class="profile-info">
          <div class="profile-name">Maulik Gupta</div>
          <div class="profile-email">maulikgupta21@gmail.com</div>
        </div>
        <button class="icon-button" aria-label="Settings">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="search">
          <span class="search-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"></path>
            </svg>
          </span>
          <input type="search" placeholder="Search in workspace" aria-label="Search in workspace" />
        </div>

        <div class="topbar-actions">
          <label class="theme-toggle" title="Toggle dark mode">
            <input type="checkbox" id="theme-toggle" />
            <span class="toggle-icon" aria-hidden="true">
              <!-- Sun / Moon combined icon -->
              <svg viewBox="0 0 24 24">
                <path d="M6.76 4.84l-1.8-1.79L3.17 4.84l1.79 1.8 1.8-1.8zM1 13h3v-2H1v2zm10 10h2v-3h-2v3zm7.03-18.16l1.8-1.79 1.79 1.79-1.8 1.8-1.79-1.8zM20 13h3v-2h-3v2zM17.24 19.16l1.8 1.79 1.79-1.79-1.8-1.8-1.79 1.8zM4.84 17.24l-1.79 1.8 1.79 1.79 1.8-1.8-1.8-1.79z" fill="currentColor"></path>
                <path d="M12 4a8 8 0 1 0 8 8c0-.34-.02-.67-.06-1a6 6 0 1 1-6-7c.33-.04.66-.06 1-.06z" fill="currentColor"></path>
              </svg>
            </span>
            <span class="toggle-label">Dark</span>
          </label>

          <button class="icon-button" aria-label="Notifications">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2zm6-6V11a6 6 0 0 0-5-5.91V4a1 1 0 1 0-2 0v1.09A6 6 0 0 0 6 11v5l-2 2v1h16v-1l-2-2z" fill="currentColor"></path>
            </svg>
          </button>

          <a href="#" class="button button-primary">+ New Task</a>
        </div>
      </header>

      <main class="content">
        <header class="page-header">
          <div class="page-title">
            <h1>Dashboard</h1>
            <p class="page-subtitle">Overview of your workspace</p>
          </div>
          <div class="page-actions"></div>
        </header>
        <!-- KPI stats -->
        <section class="dashboard">
          <div class="stats-grid"></div>

          <!-- Widgets -->
          <div class="widgets-grid">
            <div class="widget">
              <div class="widget-header">
                <h3>Quick add</h3>
              </div>
              <div class="quick-add">
                <input id="quick-add-title" class="input" type="text" placeholder="Task title" />
                <select id="quick-add-priority" class="select">
                  <option>High</option>
                  <option selected>Medium</option>
                  <option>Low</option>
                </select>
                <button id="quick-add-button" class="button button-primary">Add</button>
              </div>
            </div>
            <!-- Velocity bars -->
            

            <!-- Tasks by status -->
            <div class="widget">
              <div class="widget-header">
                <h3>Tasks by status</h3>
              </div>
              <div class="chart stacked">
                <div class="stack">
                  <div class="stack-segment backlog" style="width: 32%"></div>
                  <div class="stack-segment progress" style="width: 18%"></div>
                  <div class="stack-segment review" style="width: 12%"></div>
                  <div class="stack-segment done" style="width: 38%"></div>
                </div>
                <div class="legend">
                  <span class="dot backlog"></span> Backlog
                  <span class="dot progress"></span> In progress
                  <span class="dot review"></span> Review
                  <span class="dot done"></span> Done
                </div>
              </div>
            </div>

            <!-- Recent activity -->
            <div class="widget">
              <div class="widget-header">
                <h3>Recent activity</h3>
                <span class="muted">Latest</span>
              </div>
              <ul class="activity-list">
                
              </ul>
            </div>

            <div class="widget">
              <div class="widget-header">
                <h3>Pinned</h3>
              </div>
              <div class="pinned-list" id="pinned-list"></div>
            </div>

            <div class="widget">
              <div class="widget-header">
                <h3>Scratchpad</h3>
              </div>
              <div class="scratchpad">
                <textarea id="scratchpad" placeholder="Notes"></textarea>
                <div class="muted" id="scratchpad-status"></div>
              </div>
            </div>
          </div>

          <!-- Kanban preview -->
          <div class="kanban tasks-board">
            <div class="kanban-column" data-status="backlog">
              <div class="column-header"><span class="name">Backlog</span><span class="count">0</span></div>
              <div class="column-body"></div>
            </div>
            <div class="kanban-column" data-status="in-progress">
              <div class="column-header"><span class="name">In Progress</span><span class="count">0</span></div>
              <div class="column-body"></div>
            </div>
            <div class="kanban-column" data-status="review">
              <div class="column-header"><span class="name">Review</span><span class="count">0</span></div>
              <div class="column-body"></div>
            </div>
            <div class="kanban-column" data-status="done">
              <div class="column-header"><span class="name">Done</span><span class="count">0</span></div>
              <div class="column-body"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
